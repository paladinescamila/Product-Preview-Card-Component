<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Frontend Mentor | Product preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<img src="img/image-product-desktop.jpg" alt="Perfume" class="left-side" id="image" />
			<section class="right-side">
				<p class="subtitle">PERFUME</p>
				<h1 class="title">Gabrielle Essence Eau De Parfum</h1>
				<p class="paragraph">
					A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="pricing">
					<p class="new-price">$149.99</p>
					<p class="old-price">$169.99</p>
				</div>

				<button class="button"><img src="img/icon-cart.svg" alt="Add to Cart" />Add to Cart</button>
			</section>
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.frontendmentor.io/profile/paladinescamila" target="_blank">Camila Paladines</a>.
		</footer>
		<script src="script.js"></script>
	</body>
</html>
